<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="jobappl.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          JOB APPLICATION
          <span class="web-title">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <!----------name------------>
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="last-name"
                placeholder="Enter Last Name"
              />
            </div>
            <!------------email-------------->
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <!-------------job role-------------->
            <div class="form-control">
              <label for="job-role">Job Role</label>
              <select id="job-role" name="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="ui-ux">UI UX Developer</option>
              </select>
            </div>
            <!----------address------------>
            <div class="form-control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="40"
                rows="4"
                placeholder="Enter Your Address"
              ></textarea>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="city" id="city" name="city" placeholder="Enter Your City">
            </div>

            <!-------------pincode--------->
            <div class="form-control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
            </div>
            <!------------date------------->
            <div class="form-control">
                <label for="date">Date</label>
                <input value="2022-01-10" type="date" id="date" name="date">
            </div>
            <!-----------upload cv----------------->
            <div class="form-control">
                <label for="cv">Upload your CV</label>
                <input type="file" id="cv" name="cv">
            </div>
          </div>
          <!-------------button------------>
          <div class="btn-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
